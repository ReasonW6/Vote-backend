    // --- äº‹ä»¶å¤„ç†/APIè°ƒç”¨å‡½æ•° ---
    async function handleLogin(e) {
        e.preventDefault();
        const username = e.target.elements['login-username'].value;
        const password = e.target.elements['login-password'].value;
        const rememberMe = e.target.elements['remember-me'].checked;
        try {
            const response = await fetch(`${API_BASE_URL}/api/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            if (!response.ok) throw new Error((await response.json()).message);
            state.currentUser = await response.json();
            
            // Remember Me Feature
            if (rememberMe) {
                localStorage.setItem('votingAppCredentials', JSON.stringify({ username, password }));
            } else {
                localStorage.removeItem('votingAppCredentials');
            }

            // ä¿®å¤ï¼šæ­£ç¡®å¤„ç†ç”¨æˆ·æŠ•ç¥¨è®°å½•
            try {
                const votedRecordsResponse = await fetch(`${API_BASE_URL}/api/users/${state.currentUser.UserID}/voted-records`);
                if (votedRecordsResponse.ok) {
                    const votedData = await votedRecordsResponse.json();
                    // ç›´æ¥ä½¿ç”¨åç«¯è¿”å›çš„æ•°æ®æ ¼å¼ï¼š{ voteId1: [optionId1, optionId2], ... }
                    state.userVotedPolls = votedData;
                } else {
                    // å¦‚æœè·å–æŠ•ç¥¨è®°å½•å¤±è´¥ï¼Œè®¾ç½®ä¸ºç©ºå¯¹è±¡
                    state.userVotedPolls = {};
                }
            } catch (error) {
                console.warn('è·å–ç”¨æˆ·æŠ•ç¥¨è®°å½•å¤±è´¥:', error);
                state.userVotedPolls = {};
            }

            renderHeader();
            showPage('hall');
            showToast(`ç™»å½•æˆåŠŸï¼Œæ¬¢è¿ ${state.currentUser.Username}!`, 'success');
        } catch (error) { 
            showToast(error.message || 'ç™»å½•è¯·æ±‚å¤±è´¥', 'error'); 
        }
    }

    async function handleVoteSubmit(e) {
        e.preventDefault();
        const voteId = parseInt(e.target.dataset.voteId);
        const selectedOptionIds = Array.from(e.target.querySelectorAll('input[name="option"]:checked')).map(input => parseInt(input.value));
        if (selectedOptionIds.length === 0) { showToast('è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªé€‰é¡¹!', 'error'); return; }
        
        try {
            const response = await fetch(`${API_BASE_URL}/api/vote`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: state.currentUser.UserID, optionIds: selectedOptionIds })
            });
            if (!response.ok) throw new Error((await response.json()).message);
            
            // ä¿®å¤ï¼šæ­£ç¡®æ›´æ–°æŠ•ç¥¨çŠ¶æ€
            state.userVotedPolls[voteId] = selectedOptionIds;
            
            showToast((await response.json()).message, 'success');

        const actionButton = status === 'æœªå¼€å§‹' ? `<button class="w-full mt-4 py-2 px-4 bg-gray-400 text-white rounded-lg cursor-not-allowed">å°šæœªå¼€å§‹</button>` :
            `<button onclick="renderDetailPage(${vote.VoteID}); showPage('detail');" class="w-full mt-4 py-2 px-4 ${isOngoing ? 'bg-indigo-600 hover:bg-indigo-700' : 'bg-gray-500 hover:bg-gray-600'} text-white rounded-lg">${isOngoing ? 'å‚ä¸æŠ•ç¥¨' : 'æŸ¥çœ‹ç»“æœ'}</button>`;
        return `
            <div class="border rounded-xl p-6 hover:shadow-xl bg-white transform hover:-translate-y-1">
                <div class="flex justify-between items-start"><h3 class="text-xl font-bold mb-2">${vote.Title}</h3><span class="text-xs font-semibold px-2 py-1 rounded-full text-white ${statusColor}">${status}</span></div>
                <p class="text-gray-600 mb-4">${vote.Description}</p>
                <div class="text-sm text-gray-500 space-y-1">
                     <p><i class="fas fa-user-edit mr-2 text-gray-400"></i>å‘å¸ƒäºº: <span class="font-medium">${vote.IsAnonymous ? 'åŒ¿åç”¨æˆ·' : (vote.PublisherName || 'æœªçŸ¥ç”¨æˆ·')}</span></p>
                     <p><i class="fas fa-play mr-2 text-green-500"></i>å¼€å§‹: ${new Date(vote.StartTime).toLocaleString()}</p>
                     <p><i class="fas fa-stop mr-2 text-red-500"></i>ç»“æŸ: ${new Date(vote.EndTime).toLocaleString()}</p>
                </div>
                <div class="flex items-center space-x-2">${actionButton}${state.currentUser?.UserRole === 'admin' ? `<button onclick="handleDeleteVote(${vote.VoteID}, event)" class="mt-4 shrink-0 w-10 h-10 bg-red-500 text-white rounded-lg hover:bg-red-600 flex items-center justify-center" title="åˆ é™¤æŠ•ç¥¨"><i class="fas fa-trash-alt"></i></button>` : ''}</div>
            </div>`;
    }

    function addOptionInput() {
        const container = document.getElementById('options-container');
        const optionCount = container.children.length;
        const newOptionDiv = document.createElement('div');
        newOptionDiv.className = 'flex items-center space-x-2';
        newOptionDiv.innerHTML = `<input type="text" name="option" placeholder="é€‰é¡¹ ${optionCount + 1}" class="w-full p-2 border rounded" required /><button type="button" class="remove-option-btn px-3 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"><i class="fas fa-trash-alt"></i></button>`;
        container.appendChild(newOptionDiv);
        newOptionDiv.querySelector('.remove-option-btn').onclick = () => container.children.length > 2 ? newOptionDiv.remove() : showToast('è‡³å°‘éœ€è¦ä¸¤ä¸ªé€‰é¡¹ã€‚', 'error');
        container.querySelectorAll('.remove-option-btn').forEach(btn => btn.classList.remove('invisible'));
    }

    function showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.textContent = message;
        toast.className = `text-white px-6 py-3 rounded-lg shadow-lg mb-2 transition-all opacity-0 transform -translate-y-5 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
        document.getElementById('toast-container').appendChild(toast);
        setTimeout(() => { toast.style.opacity = '1'; toast.style.transform = 'translateY(0)'; }, 100);
        setTimeout(() => { toast.style.opacity = '0'; toast.addEventListener('transitionend', () => toast.remove()); }, 3000);
    }
    
    function showConfirm(message, onConfirm) {
        const modal = document.getElementById('confirm-modal');
        document.getElementById('modal-message').textContent = message;
        document.getElementById('modal-confirm-btn').onclick = () => { onConfirm(); modal.classList.add('hidden'); };
        document.getElementById('modal-cancel-btn').onclick = () => modal.classList.add('hidden');
        modal.classList.remove('hidden');
    }

    // --- åˆå§‹åŒ–åº”ç”¨ ---
    window.onload = () => showPage('login');
    </script>
